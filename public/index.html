<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<title>Spring Fest</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			*:--webkit-scrollbar {
				display: none;
			}

			.preloader-section {
				height: 100vh;
				background: #000;
			}

			.preloader-h1 {
				margin: 0;
				padding: 0;
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				width: 100%;
				text-align: center;
				color: #ddd;
				font-weight: bold;

				font-family: sexyFont, cursive, sans-serif;
				font-style: italic;

				font-size: 3.5rem;
			}

			.preloader-section:before {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				mix-blend-mode: color;
				background: linear-gradient(
					to right,
					#f00,
					#f00,
					#0f0,
					#01519a,
					#01519a,
					#ff0,
					#01519a,
					#01519a
				);
				pointer-events: none;
			}
			video {
				object-fit: cover;
				width: 100%;
				height: 100%;
			}

			.preloader-h1 .preloader-span {
				opacity: 0;
				display: inline-block;
				filter: blur(10px);
				animation: animate 3s linear alternate infinite;
				text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
					/* White glow */ 0 0 20px rgba(255, 255, 255, 0.6),
					/* White glow */ 0 0 30px rgba(255, 255, 255, 0.4); /* White glow */
			}

			@font-face {
				font-family: sexyFont;
				src: url("./fonts/sexyfont3.otf");
			}

			@keyframes animate {
				0% {
					opacity: 0;
					transform: rotateY(90deg);
					filter: blur(10px);
				}
				100% {
					opacity: 1;
					transform: rotateY(0deg);
					filter: blur(0px);
				}
			}

			.preloader-h1 .preloader-span:nth-child(1) {
				animation-delay: 0.25s;
			}

			.preloader-h1 .preloader-span:nth-child(2) {
				animation-delay: 0.5s;
			}

			.preloader-h1 .preloader-span:nth-child(3) {
				animation-delay: 0.75s;
			}

			.preloader-h1 .preloader-span:nth-child(4) {
				animation-delay: 1s;
			}

			.preloader-h1 .preloader-span:nth-child(5) {
				animation-delay: 1.25s;
			}

			.preloader-h1 .preloader-span:nth-child(6) {
				animation-delay: 1.5s;
			}

			.preloader-h1 .preloader-span:nth-child(7) {
				animation-delay: 0.25s;
			}

			.preloader-h1 .preloader-span:nth-child(8) {
				animation-delay: 0.5s;
			}

			.preloader-h1 .preloader-span:nth-child(9) {
				animation-delay: 0.75s;
			}

			.preloader-h1 .preloader-span:nth-child(10) {
				animation-delay: 1s;
			}

			.preloader-h1 .preloader-span:nth-child(11) {
				animation-delay: 1.25s;
			}
			.preloader-desktop {
				font-size: 50px;
				position: absolute;
				background-color: black;
				inset: 0;
				z-index: 999999999999;
			}
			.loading {
				color: white;
				height: 30%;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			@media screen and (min-width: 600px) {
				.preloader-body {
					display: none;
				}
				.preloader-desktop {
					display: block;
				}
			}
			@media screen and (max-width: 600px) {
				.preloader-desktop {
					display: none;
				}
				.preloader-body {
					display: block;
				}
			}
		</style>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>

		<div id="root">
			<div class="preloader-body">
				<section class="preloader-section">
					<video src="../assests/SMOKE_comp.mp4" autoplay muted></video>

					<h1 class="preloader-h1">
						<span class="preloader-span">S</span>
						<span class="preloader-span">P</span>
						<span class="preloader-span">R</span>
						<span class="preloader-span">I</span>
						<span class="preloader-span">N</span>
						<span class="preloader-span">G</span>
						<br />
						<span class="preloader-span">F</span>
						<span class="preloader-span">E</span>
						<span class="preloader-span">S</span>
						<span class="preloader-span">T</span>
					</h1>
				</section>
			</div>
			<div class="preloader-desktop">
				<div style="height: 70%">
					<video
						autoplay
						muted
						src="./ILU.mp4"
						height="{500}"
						style="height: 100%; width: 100%;object-fit:contain"
					></video>
				</div>
				<div class="loading">Loading...</div>
			</div>
		</div>
